<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Report Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Proxima Nova', Roboto, sans-serif;
            background: linear-gradient(135deg, #02223C 0%, #116753 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(2, 34, 60, 0.4);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #02223C 0%, #116753 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-section h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
            color: #02223C;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #02223C;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid #89BEF4;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #D776C2;
            box-shadow: 0 0 0 3px rgba(215, 118, 194, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #116753 0%, #02223C 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 103, 83, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .results h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
            color: #02223C;
        }
        
        .district-list {
            display: grid;
            gap: 15px;
        }
        
        .district-card {
            border: 1px solid #89BEF4;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        
        .district-card:hover {
            box-shadow: 0 4px 12px rgba(137, 190, 244, 0.3);
            border-color: #D776C2;
        }
        
        .district-info h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            margin-bottom: 8px;
            color: #02223C;
        }
        
        .district-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #D776C2 0%, #89BEF4 100%);
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .btn-generate:hover {
            background: linear-gradient(135deg, #c565b1 0%, #78ade3 100%);
            box-shadow: 0 5px 15px rgba(215, 118, 194, 0.4);
        }
        
        .reports-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #89BEF4;
        }
        
        .reports-section h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            color: #02223C;
            margin-bottom: 20px;
        }
        
        .report-item {
            border: 1px solid #89BEF4;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }
        
        .report-item:hover {
            border-color: #D776C2;
        }
        
        .report-info {
            flex: 1;
        }
        
        .report-info h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            margin-bottom: 5px;
            color: #02223C;
        }
        
        .report-info small {
            color: #666;
        }
        
        .btn-download {
            background: #116753;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-download:hover {
            background: #0d4f3f;
            box-shadow: 0 5px 15px rgba(17, 103, 83, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #E8F0CA;
            border-top: 3px solid #116753;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: #E8F0CA;
            color: #116753;
            border: 1px solid #116753;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(2, 34, 60, 0.6);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(2, 34, 60, 0.4);
            border: 2px solid #89BEF4;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            color: #02223C;
            margin-bottom: 10px;
        }
        
        .modal-header p {
            color: #666;
            font-size: 14px;
        }
        
        .modal-body textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 1px solid #89BEF4;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }
        
        .modal-body textarea:focus {
            outline: none;
            border-color: #D776C2;
            box-shadow: 0 0 0 3px rgba(215, 118, 194, 0.1);
        }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn-secondary {
            background: #89BEF4;
            color: #02223C;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .btn-secondary:hover {
            background: #78ade3;
            box-shadow: 0 5px 15px rgba(137, 190, 244, 0.4);
        }
        
        #reportSearch {
            width: 100%;
            padding: 10px;
            border: 1px solid #89BEF4;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        #reportSearch:focus {
            outline: none;
            border-color: #D776C2;
            box-shadow: 0 0 0 3px rgba(215, 118, 194, 0.1);
        }
        
        #reportSearch::placeholder {
            color: #999;
        }
        
        .btn-view {
            background: #89BEF4;
            color: #02223C;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-view:hover {
            background: #78ade3;
            box-shadow: 0 5px 15px rgba(137, 190, 244, 0.4);
        }
        
        .report-preview {
            margin-top: 15px;
            border: 2px solid #89BEF4;
            border-radius: 8px;
            background: #f8f9fa;
            overflow: hidden;
        }
        
        .preview-content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #02223C 0%, #116753 100%);
            color: white;
        }
        
        .preview-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            margin: 0;
        }
        
        .btn-close {
            background: transparent;
            border: 2px solid white;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: all 0.2s;
        }
        
        .btn-close:hover {
            background: white;
            color: #02223C;
        }
        
        .preview-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .preview-section:last-child {
            border-bottom: none;
        }
        
        .preview-section h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            color: #02223C;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .preview-section p {
            margin: 8px 0;
            color: #333;
            line-height: 1.6;
        }
        
        .preview-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
        }
        
        .preview-loading {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .preview-error {
            padding: 20px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 6px;
            margin: 10px;
        }
        
        .cost-stats {
            background: linear-gradient(135deg, #E8F0CA 0%, #FED46B 100%);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #02223C;
            border: 2px solid #116753;
        }
        
        .cost-stats span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>District Report Generator</h1>
            <p>Search for school districts and generate comprehensive recruitment reports</p>
        </header>
        
        <div class="content">
            <!-- Search Section -->
            <div class="search-section">
                <h2>üîç Search Districts</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <label>District Name</label>
                        <input type="text" id="searchText" placeholder="Search by name...">
                    </div>
                    
                    <div class="filter-group">
                        <label>State</label>
                        <select id="stateFilter">
                            <option value="">All States</option>
                            {% for state in states %}
                            <option value="{{ state }}">{{ state }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>County</label>
                        <input type="text" id="countyFilter" placeholder="Enter county...">
                    </div>
                    
                    <div class="filter-group">
                        <label>Min Enrollment</label>
                        <input type="number" id="minEnrollment" placeholder="0">
                    </div>
                    
                    <div class="filter-group">
                        <label>Max Enrollment</label>
                        <input type="number" id="maxEnrollment" placeholder="100000">
                    </div>
                </div>
                
                <button class="btn" onclick="searchDistricts()">Search Districts</button>
            </div>
            
            <!-- Message Area -->
            <div id="messageArea"></div>
            
            <!-- Results Section -->
            <div class="results" id="resultsSection" style="display:none;">
                <h2>Search Results</h2>
                <div class="district-list" id="districtList"></div>
            </div>
            
            <!-- Reports Section -->
            <div class="reports-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">üìÅ Previous Reports</h2>
                    <div id="costStats" class="cost-stats"></div>
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="text" id="reportSearch" placeholder="üîç Search reports by district name..." onkeyup="filterReports()">
                </div>
                <div id="reportsList"></div>
            </div>
        </div>
    </div>
    
    <!-- Contact Names Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Meeting Preparation (Optional)</h3>
                <p>Enter names of people you'll be meeting with for background research:</p>
            </div>
            <div class="modal-body">
                <textarea id="contactNames" placeholder="e.g., John Smith (Superintendent), Jane Doe (HR Director)&#10;&#10;Leave blank to skip"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="skipContacts()">Skip</button>
                <button class="btn btn-generate" onclick="confirmGenerate()">Generate Report</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentDistrict = null;
        let allReports = []; // Store all reports for filtering
        
        // Load previous reports on page load
        window.onload = function() {
            loadReports();
            loadCostStats();
        };
        
        async function loadCostStats() {
            try {
                const response = await fetch('/api/cost-stats');
                const stats = await response.json();
                
                const costStatsDiv = document.getElementById('costStats');
                costStatsDiv.innerHTML = `
                    Total: $${stats.total_cost.toFixed(2)} 
                    <span>|</span> 
                    Reports: ${stats.total_reports} 
                    <span>|</span> 
                    Avg: $${stats.avg_cost_per_report.toFixed(3)}/report
                `;
            } catch (error) {
                console.error('Error loading cost stats:', error);
            }
        }
        
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        async function searchDistricts() {
            const searchText = document.getElementById('searchText').value;
            const state = document.getElementById('stateFilter').value;
            const county = document.getElementById('countyFilter').value;
            const minEnrollment = document.getElementById('minEnrollment').value;
            const maxEnrollment = document.getElementById('maxEnrollment').value;
            
            const resultsSection = document.getElementById('resultsSection');
            const districtList = document.getElementById('districtList');
            
            // Show loading
            resultsSection.style.display = 'block';
            districtList.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching districts...</p></div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        search_text: searchText || null,
                        state: state || null,
                        county: county || null,
                        min_enrollment: minEnrollment ? parseInt(minEnrollment) : null,
                        max_enrollment: maxEnrollment ? parseInt(maxEnrollment) : null
                    })
                });
                
                const districts = await response.json();
                
                if (districts.length === 0) {
                    districtList.innerHTML = '<p class="loading">No districts found matching your criteria.</p>';
                    return;
                }
                
                districtList.innerHTML = districts.map(district => {
                    const demographics = district.demographics || {};
                    const frlText = demographics.free_reduced_lunch_pct ? `${demographics.free_reduced_lunch_pct}%` : 'N/A';
                    const minorityText = demographics.minority_pct ? `${demographics.minority_pct}%` : 'N/A';
                    
                    return `
                    <div class="district-card">
                        <div class="district-info">
                            <h3>${district.name}</h3>
                            <p><strong>Location:</strong> ${district.county || 'N/A'}, ${district.state}</p>
                            <p><strong>Enrollment:</strong> ${(district.totalEnrollment || 0).toLocaleString()} | <strong>Schools:</strong> ${district.totalSchools || 0} | <strong>Jobs:</strong> ${district.totalJobs || 0}</p>
                            <p><strong>FRL:</strong> ${frlText} | <strong>Minority:</strong> ${minorityText}</p>
                        </div>
                        <button class="btn btn-generate" onclick="openContactModal('${district.name.replace(/'/g, "\\'")}')">
                            Generate Report
                        </button>
                    </div>
                `}).join('');
                
            } catch (error) {
                districtList.innerHTML = '<p class="loading" style="color: red;">Error searching districts. Please try again.</p>';
                console.error('Search error:', error);
            }
        }
        
        function openContactModal(districtName) {
            currentDistrict = districtName;
            document.getElementById('contactNames').value = '';
            document.getElementById('contactModal').style.display = 'block';
        }
        
        function skipContacts() {
            document.getElementById('contactModal').style.display = 'none';
            generateReport(currentDistrict, null);
        }
        
        function confirmGenerate() {
            const contactNames = document.getElementById('contactNames').value.trim();
            document.getElementById('contactModal').style.display = 'none';
            generateReport(currentDistrict, contactNames || null);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('contactModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        async function generateReport(districtName, contactNames) {
            const messageArea = document.getElementById('messageArea');
            let seconds = 0;
            
            // Show initial message with timer
            const updateTimer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                const timeStr = `${minutes}:${secs.toString().padStart(2, '0')}`;
                messageArea.innerHTML = `<div class="message success">‚è≥ Generating enhanced report for ${districtName}... (${timeStr} elapsed)</div>`;
            }, 1000);
            
            // Create AbortController with longer timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minute timeout
            
            try {
                const response = await fetch('/api/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        district_name: districtName,
                        contact_names: contactNames
                    }),
                    signal: controller.signal,
                    // Prevent browser from timing out
                    keepalive: true
                });
                
                clearTimeout(timeoutId);
                clearInterval(updateTimer);
                
                const result = await response.json();
                
                if (result.error) {
                    showMessage(`‚ùå Error: ${result.error}`, 'error');
                    return;
                }
                
                showMessage(`‚úÖ Report generated successfully for ${districtName}! (${Math.floor(seconds / 60)}m ${seconds % 60}s)`, 'success');
                
                // Reload reports list and cost stats
                loadReports();
                loadCostStats();
                
                // Auto-download the PDF
                window.location.href = `/api/download/${result.pdf_filename}`;
                
            } catch (error) {
                clearTimeout(timeoutId);
                clearInterval(updateTimer);
                
                if (error.name === 'AbortError') {
                    showMessage(`‚ùå Request timed out after 5 minutes. The report may still be generating. Check "Previous Reports" in a moment.`, 'error');
                } else {
                    showMessage(`‚ùå Error generating report: ${error.message}. Please try again.`, 'error');
                }
                console.error('Generate error:', error);
            }
        }
        
        async function loadReports() {
            const reportsList = document.getElementById('reportsList');
            reportsList.innerHTML = '<div class="loading"><p>Loading reports...</p></div>';
            
            try {
                const response = await fetch('/api/reports');
                const reports = await response.json();
                
                allReports = reports; // Store for filtering
                
                if (reports.length === 0) {
                    reportsList.innerHTML = '<p class="loading">No reports generated yet.</p>';
                    return;
                }
                
                displayReports(reports);
                
            } catch (error) {
                reportsList.innerHTML = '<p class="loading" style="color: red;">Error loading reports.</p>';
                console.error('Load reports error:', error);
            }
        }
        
        function filterReports() {
            const searchTerm = document.getElementById('reportSearch').value.toLowerCase();
            
            if (!searchTerm) {
                displayReports(allReports);
                return;
            }
            
            const filtered = allReports.filter(report => 
                report.district_name.toLowerCase().includes(searchTerm)
            );
            
            displayReports(filtered);
        }
        
        function displayReports(reports) {
            const reportsList = document.getElementById('reportsList');
            
            if (reports.length === 0) {
                reportsList.innerHTML = '<p class="loading">No reports match your search.</p>';
                return;
            }
            
            reportsList.innerHTML = reports.map(report => {
                const date = new Date(report.created).toLocaleString();
                const sizeMB = (report.size / 1024 / 1024).toFixed(2);
                const reportId = report.filename.replace(/[^a-zA-Z0-9]/g, '_');
                const cost = report.estimated_cost || 0;
                
                return `
                    <div class="report-item">
                        <div class="report-info">
                            <h4>${report.district_name}</h4>
                            <small>Created: ${date} | Size: ${sizeMB} MB | Cost: $${cost.toFixed(3)}</small>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-view" onclick="toggleReportPreview('${reportId}', '${report.filename}')">
                                üëÅÔ∏è View
                            </button>
                            <button class="btn btn-download" onclick="downloadReport('${report.filename}')">
                                Download PDF
                            </button>
                        </div>
                    </div>
                    <div id="preview_${reportId}" class="report-preview" style="display: none;">
                        <div class="preview-loading">Loading preview...</div>
                    </div>
                `;
            }).join('');
        }
        
        async function toggleReportPreview(reportId, filename) {
            const previewDiv = document.getElementById(`preview_${reportId}`);
            
            // If already open, close it
            if (previewDiv.style.display === 'block') {
                previewDiv.style.display = 'none';
                return;
            }
            
            // Show loading
            previewDiv.style.display = 'block';
            previewDiv.innerHTML = '<div class="preview-loading"><div class="spinner"></div><p>Loading report preview...</p></div>';
            
            try {
                // Fetch the report data
                const response = await fetch(`/api/report-preview/${filename}`);
                const data = await response.json();
                
                if (data.error) {
                    previewDiv.innerHTML = `<div class="preview-error">Error loading preview: ${data.error}</div>`;
                    return;
                }
                
                // Build the preview HTML
                const report = data.report_json;
                const demographics = report.basic_data.demographics || {};
                
                let previewHTML = `
                    <div class="preview-content">
                        <div class="preview-header">
                            <h3>${report.district_name}</h3>

                        <div class="preview-section">

                        <div class="preview-section">

                        ${report.contact_research ? `

                            <pre>${report.contact_research}</pre>
                        </div>
                        ` : ''}
                        
                        <div class="preview-section">
                            <h4>ü§ñ Claude Analysis</h4>
                            <pre>${report.claude_analysis}</pre>
                        </div>
                    </div>
                `;
                
                previewDiv.innerHTML = previewHTML;
                
            } catch (error) {
                previewDiv.innerHTML = `<div class="preview-error">Error loading preview: ${error.message}</div>`;
                console.error('Preview error:', error);
            }
        }
        
        function downloadReport(filename) {
            window.location.href = `/api/download/${filename}`;
        }
        
        // Allow Enter key to trigger search
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchDistricts();
                    }
                });
            });
        });
    </script>
